<div class="rowDash">
  <div class="bgfullcont">
    <h2>Preferencias de la Plataforma</h2>
    <div class="Settingrow">
      <h3>Logotipo</h3>
          <label for="file" class="uploadBtnLabel"><i class="fas fa-file-upload"></i> Subir Archivo</label>
          <input data-consecutivo="" type="file" class="file hidefile" id="archivo" name="archivo[]">
          <input data-consecutivo="" type="text" class="strNameFile" id="strNombreArchivo" name="strNombreArchivo[]" disabled="">

    <div class="Settingrow">
      <h3>Background</h3>
          <label for="file" class="uploadBtnLabel"><i class="fas fa-file-upload"></i> Subir Archivo</label>

          <input data-consecutivo="" type="text" class="strNameFile" id="strNombreBakc" name="strNombreBack[]" disabled="">

    <div class="Settingrow">
      <h3>Botones</h3>
        <p>Base</p>
           <input type="color" name="favcolor" class="colorPicker" value="#857373">

          <input type="color" name="favcolor" class="colorPicker" value="#423f3f">
    </div>
    <div class="Settingrow">
      <h3>Titulos</h3>
           <input type="color" name="favcolor" class="colorPicker" value="#54c76c">
